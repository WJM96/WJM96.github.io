<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

  {%include head.html%}

  <body>

    {%include header.html%}

    <div class="container">
      {% for post in paginator.posts %}
        {%if post.type != "image"%}
          {%include preview.html%}
        {% else %}
          {%include image_preview.html%}
        {%endif%}
      {%endfor%}

    </div>

    {%include footer.html%}

  </body>
</html>
